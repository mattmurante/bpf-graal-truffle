plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'java'
    id 'application'
    id 'eclipse'
    id "com.diffplug.eclipse.apt" version "3.22.0"
    id "org.mikeneck.graalvm-native-image" version "0.5.0"
}

mainClassName = 'BPF.Graal.VM'

run {
    enableAssertions = true
    jvmArgs=["-Dtruffle.class.path.append=/Users/mattmurante/Documents/Projects/006/bpf/bpf-graal-truffle/BPF Graal/src/main/java/BPF/Graal/BPFLanguage.java"]
}

nativeImage {
  graalVmHome = System.getProperty('java.home')
  mainClass = 'BPF.Graal.VM'
  executableName = 'native-bpf-vm'
  arguments(
      '--no-fallback',
      '--enable-all-security-services',
      '--initialize-at-run-time=com.example.runtime',
      '--report-unsupported-elements-at-runtime'
  )
}

