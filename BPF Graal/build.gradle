repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    maven {
    	url "https://repo1.maven.org/maven2/"
    }
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    //Truffle dependencies
    compile 'org.graalvm.truffle:truffle-api:20.1.0'
    compile 'org.graalvm.truffle:truffle-dsl-processor:20.1.0'
    annotationProcessor 'org.graalvm.truffle:truffle-api:20.1.0'
    annotationProcessor 'org.graalvm.truffle:truffle-dsl-processor:20.1.0'
	compile 'org.graalvm.truffle:truffle-tck:20.1.0'
	compile 'org.graalvm.sdk:graal-sdk:20.1.0'
	
	implementation 'org.slf4j:slf4j-simple:1.7.28'
	
}
